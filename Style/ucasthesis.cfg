\def\ucas@label@ch@declare@creativity{学位论文原创性声明}
\def\ucas@value@ch@declare@creativity{%
    本人声明所呈交的学位论文是我在导师的指导下进行研究工作所取得的研究成果。尽我所知，除文中已经注明引用的内容和致谢的地方外，本论文不包含其他个人或集体已经发表或撰写过的研究成果，也不包含本人或他人已申请学位或其他用途使用过的成果。对本文的研究做出重要贡献的个人和集体，均已在文中作了明确说明并表示谢意。\par
    本学位论文若有不实或者侵犯他人权利的，本人愿意承担一切相关的法律责任。
}
\def\ucas@label@ch@declare@author{作者签名：}
\def\ucas@label@ch@declare@advisor{导师签名：}
\def\ucas@label@ch@declare@date{日期：}
\def\ucas@label@ch@declare@rights{学位论文知识产权及使用授权声明书 }
\def\ucas@value@ch@declare@rights{%
    本人在导师指导下所完成的学位论文及相关成果，知识产权归属\ucas@value@ch@school 。本人完全了解\ucas@value@ch@school 有关保存、使用学位论文的规定，允许本论文被查阅和借阅，学校有权保留学位论文并向国家有关部门或机构送交论文的纸质版和电子版，有权将本论文的全部或部分内容编入有关数据库进行检索，可以采用任何复制手段保存和汇编本论文。本人保证毕业离校后，发表本论文或使用本论文成果时署名单位仍为\ucas@value@ch@school 。
}
\def\ucas@value@ch@declare@rule{保密论文解密后适用本声明。}
